<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="bg">
        <main class="price">
            <h1 class="price__title">Our Pricing</h1>
            <div class="price__switch switch">
                <p class="switch__text">Annually</p>
                <div class="switch__btn"></div>
                <p class="switch__text">Monthly</p>
            </div>
            <section class="price__body">
                <div class="price__block">
                    <p class="price__who">Basic</p>
                    <div class="price__box">
                        <span class="price__sim">$</span><p class="price__cost active">19.99</p>
                    </div>
                    <ul class="price__list">
                        <li class="price__item">500 GB Storage</li>
                        <li class="price__item">2 Users Allowed</li>
                        <li class="price__item">Send up to 3 GB</li> 
                    </ul>
                    <button class="price__button">LEARN MORE</button>
                </div>
                <div class="price__block">
                    <p class="price__who">Professional</p>
                    <div class="price__box">
                        <span class="price__sim2">$</span><p class="price__cost active">24.99</p>
                    </div>
                    <ul class="price__list">
                        <li class="price__item">1 TB Storage</li>
                        <li class="price__item">5 Users Allowed</li>
                        <li class="price__item">Send up to 10 GB</li>
                    </ul>
                    <button class="price__button">LEARN MORE</button>
                </div>
                <div class="price__block">
                    <p class="price__who">Master</p>
                    <div class="price__box">
                        <span class="price__sim">$</span><p class="price__cost active">39.99</p>
                    </div>
                    <ul class="price__list">
                        <li class="price__item">2TB Storage</li>
                        <li class="price__item">10 Users Allowed</li>
                        <li class="price__item">Send up to 20 GB</li>
                    </ul>
                    <button class="price__button">LEARN MORE</button>
                </div>
            </section>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
